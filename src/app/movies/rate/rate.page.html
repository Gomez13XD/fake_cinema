<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
    <ion-title>Rate the movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range min="1" max="10" step="1" value="0" snaps color="warning" [(ngModel)]="rangeVal">
            <ion-icon slot="start" size="small" color="warning" name="star"></ion-icon>
            <ion-icon slot="end" color="warning" name="star"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="ion-text-center">
          <h3>Rate: {{rangeVal}}/10</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-button color="light" fill="outline" (click)="rate()">Rate</ion-button>
  </ion-grid>
</ion-content>
