<ion-header>
  <ion-toolbar>
    <ion-title>Movies</ion-title>
    <ion-buttons (click)="logout()" slot="end">Logout</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movies of movie" [routerLink]="['/movies', movies.movieID]">
      <ion-card>
        <img [src]="movies.imgURL" />
        <ion-card-header>
          <ion-card-title>{{movies.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{movies.description}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
